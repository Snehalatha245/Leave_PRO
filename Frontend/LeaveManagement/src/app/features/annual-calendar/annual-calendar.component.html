<div class="body">
  <div class="page-body">
    <div class="holiday-calendar-container">
      <h2 class="calendar-title">Annual Holiday Calendar</h2>
      <div *ngIf="isLoading" class="alert alert-info text-center" role="alert">
        <i class="fas fa-spinner fa-spin me-2"></i> Loading annual holiday calendar...
      </div>
      <div *ngIf="hasError" class="alert alert-danger text-center" role="alert">
        <i class="fas fa-exclamation-triangle me-2"></i> {{ errorMessage }}
      </div>
      <div class="calendar-table-wrapper" *ngIf="!isLoading && !hasError && holidayCalendarData.length > 0">
        <table class="holiday-table">
          <thead>
            <tr>
              <th class="table-header">Date</th>
              <th class="table-header">Description</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let holiday of holidayCalendarData">
              <td class="table-data">{{ holiday.date | date:'dd-MM-yyyy' }}</td>
              <td class="table-data">{{ holiday.description }}</td>
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!isLoading && !hasError && holidayCalendarData.length === 0" class="alert alert-warning text-center" role="alert">
        <i class="fas fa-info-circle me-2"></i> No holiday data available for this year.
      </div>
    </div>
  </div>
</div>
