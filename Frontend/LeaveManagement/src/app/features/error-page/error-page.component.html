<div class="not-found-container">
    <div class="container py-5">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 col-md-10 text-center not-found-content">
                <div class="error-visual">
                    <h1 class="display-1 text-white mb-3 glitch-text">404</h1>
                </div>
                <h2 class="text-black mb-4 slide-in-heading">Page Not Found</h2>
                <p class="lead text-black-50 mb-5 fade-in-paragraph">
                    Oops! It seems you've stumbled upon a page that doesn't exist.
                    The digital path you followed led to a dead end.
                </p>
                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center">
                    <button class="btn btn-outline-light btn-lg px-4 fade-in-button" (click)="RemoveTokenNavigateToLogin()">Login</button>                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
